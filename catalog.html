<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - LuxWatch</title>
    <meta name="description" content="Browse our exclusive collection of luxury watches">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    <span class="logo-text">LuxWatch</span>
                </div>
                
                <nav class="main-nav">
                    <a href="./index.html">Home</a>
                    <a href="./catalog.html" class="active">Catalog</a>
                    <a href="news.html">News</a>
                    <a href="./about.html">About</a>
                    <a href="contact.html">Contact</a>
                </nav>
                
                <div class="header-actions">
                    <button class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </button>
                    <button class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                    </button>
                    <a href="./register.html" class="sign-in-button">Sign In</a>
                </div>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Watch Catalog</h1>
            <div class="filters">
                <select class="filter-select">
                    <option value="">Brand</option>
                    <option value="rolex">Rolex</option>
                    <option value="omega">Omega</option>
                    <option value="tag-heuer">TAG Heuer</option>
                </select>
                <select class="filter-select">
                    <option value="">Price Range</option>
                    <option value="0-1000">$0 - $1,000</option>
                    <option value="1000-5000">$1,000 - $5,000</option>
                    <option value="5000+">$5,000+</option>
                </select>
                <select class="filter-select">
                    <option value="">Style</option>
                    <option value="luxury">Luxury</option>
                    <option value="sport">Sport</option>
                    <option value="casual">Casual</option>
                </select>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1523170335258-f5ed11844a49?q=80&w=3180&auto=format&fit=crop" alt="Luxury Watch 1" class="product-image">
                    <div class="product-details">
                        <h3>Classic Timepiece</h3>
                        <p class="price">$1,299.99</p>
                        <button class="button primary">Add to Cart</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1547996160-81dfa63595aa?q=80&w=3087&auto=format&fit=crop" alt="Luxury Watch 2" class="product-image">
                    <div class="product-details">
                        <h3>Sport Edition</h3>
                        <p class="price">$899.99</p>
                        <button class="button primary">Add to Cart</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1533139502658-0198f920d8e8?q=80&w=3174&auto=format&fit=crop" alt="Luxury Watch 3" class="product-image">
                    <div class="product-details">
                        <h3>Elegant Series</h3>
                        <p class="price">$2,499.99</p>
                        <button class="button primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
